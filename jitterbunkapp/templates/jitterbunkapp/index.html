<!DOCTYPE html>
{% load staticfiles %}
<html>

    <head>
        <title>Bunk Feed</title>
        <link href="{% static 'jitterbunkapp/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    </head>

    <body>
    	<div class="jumbotron">
            <h2>Bunk Feed</h2>
        </div>
        <nav class="navbar navbar-default">
            <ol class="breadcrumb">
                <li>Main feed</li>
            </ol>
        </nav>
    	{% for bunk in bunk_list %}
    	<div align = 'center'>
            <a href= {% url 'userpage' bunk.from_user.id %} >{{bunk.from_user}}</a>
            Bunked
            <a href= {% url 'userpage' bunk.to_user.id %} >{{bunk.to_user}}</a>
            at {{bunk.time}}
        </div>
    	{% endfor %}
    </body>

</html>
